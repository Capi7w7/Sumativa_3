{%extends "concesionario/landing.html" %}

{%block title%} Lista de Vehiculos {%endblock%}

<{% block content %}

    <div class="titulo-catalago container" >
        <h1>Carrito de Compras</h1>
   </div> 
    
    <ul>
        {% for item in carrito.repuestos.all %}
            <li>{{ item.repuesto.nombre }} - {{ item.cantidad }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'catalogo_repuestos' %}" class="button">Seguir Comprando</a>

{%endblock%}
